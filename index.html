<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark-Calculation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


</head>

<body>
    <div class="container ">

        <div class="row">
            <h1>Mark Calculation</h1>

            <div class="col-xl-4">
                <h4>Physics Mark<span class="required">*</span></h4>
                <input required type="text" id="phyMarks">
                <span id="phy-error"></span>
                <h4>Chemistry Mark<span class="required">*</span></h4>
                <input type="text" id="chemMarks">
                <h4>Mathematics Mark<span class="required">*</span></h4>
                <input type="text" id="mathmarks"><br><br>
                <button>Enter</button>
                <button id="refreshBtn">Refresh</button>
                <p id="p"></p>


            </div>
            <div class="col-xl-4">
                <h4>Total Mark</h4>
                <p id="total-marks"></p>
                <h4>Percentage</h4>
                <p id="p2"></p>
                <h4>Grade</h4>
                <p id="p3"></p>
            </div>

            <div class="col-xl-4" id="pie">
                <script src="https://code.highcharts.com/highcharts.js"></script>
                <script src="https://code.highcharts.com/modules/exporting.js"></script>
                <script src="https://code.highcharts.com/modules/accessibility.js"></script>

                <figure class="highcharts-figure">
                    <div id="container"></div>
                    <p class="highcharts-description">
                    </p>
                </figure>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
